---
"$schema": http://json-schema.org/draft-06/schema#
definitions:
  iso8601_reduced_precision_date:
    description: Date in ISO8601 reduced precision format
    examples:
    - YYYY
    - YYYY-MM
    - YYYY-MM-DD
    maximum: 2030
    minimum: 1990
    pattern: ^\d{4}((-\d{2})?-\d{2})?$
    type:
    - integer
    - string
  valid_branches:
    description: Valid branches a device can be on
    enum:
    - 13.0
    - 14.1
    - 15.1
    type: number
  valid_architectures:
    enum:
    - arm
    - arm64
    - x86
    - x86_64
    type: string
  architecture_data:
    properties:
      cpus:
        "$ref": "#/definitions/valid_architectures"
      userspace:
        "$ref": "#/definitions/valid_architectures"
    required:
    - cpu
    - userspace
    type: object
  battery_data:
    description: The format required for battery
    properties:
      capacity:
        description: The size of the battery in [mAh]
        type: number
      removable:
        description: Defines whether the battery is removable
        type: boolean
      tech:
        description: The battery technology
        enum:
        - Li-Ion
        - Li-Po
      fastcharge:
        description: If the device is capable of fast charging
        type: boolean
    required:
    - capacity
    - removable
    type: object
  valid_peripherals:
    description: All valid peripherals a device can have
    items:
      enum:
      - A-GPS
      - Accelerometer
      - Audio Coprocessor
      - Barometer
      - Color spectrum sensor
      - Compass
      - Dual SIM
      - Dual front speakers
      - Dual side NFC
      - FM radio
      - Fingerprint reader
      - GLONASS
      - GPS
      - Gesture sensor
      - Gyroscope
      - HDMI
      - Hall effect sensor
      - Hardware keyboard
      - Heart rate sensor
      - Hygrometer
      - IR blaster
      - Iceview Cases
      - Infrared sensor
      - Light sensor
      - MHL
      - MHL 2.0
      - MHL HDMI
      - Mobility DisplayPort (MyDP)
      - Motion Coprocessor
      - NFC
      - Pedometer
      - Proximity sensor
      - Qi wireless charging
      - RGB ambient light
      - SNS integration
      - Sensor hub
      - Thermometer
      - USB OTG
      - Wi-Fi Display
      type: string
    type: array
    uniqueItems: True
properties:
  architecture:
    "$id": "/properties/architecture"
    description: The CPU architecture of the device.
    oneOf:
    - description: A string defining the architecture of cpu AND userspace
      "$ref": "#/definitions/valid_architectures"
    - description: An object to provide different architectures for cpu and userspace
      "$ref": "#/definitions/architecture_data"
  battery:
    "$id": "/properties/battery"
    oneOf:
    - "$ref": "#/definitions/battery_data"
    - description: Array of maps of model numbers to battery data
      examples:
      - SM-9000A: {removable: True, size: 1500, tech: 'Li-Ion'}
      - SM-9000B:  {removable: False, size: 3500, tech: 'Li-Po'}
      items:
        additionalProperties:
          "$ref": "#/definitions/battery_data"
        description: Map of model number to battery_data
        type: object
      type: array
    - enum:
      - None
  bluetooth:
    "$id": "/properties/bluetooth"
    properties:
      profiles:
        items:
          description: Bluetooth profile
          enum:
          - A2DP
          - A2DP + aptX
          - A2DP + aptX HD
          type: string
        minItems: 1
        type: array
      spec:
        description: Bluetooth specification
        enum:
        - '1.0'
        - '1.0B'
        - '1.1'
        - '1.2'
        - '2.0'
        - '2.0 + EDR'
        - '2.1'
        - '2.1 + EDR'
        - '3.0'
        - '3.0 + HS'
        - '4.0'
        - '4.0 + LE'
        - '4.1'
        - '4.2'
        - '5'
        type: string
    required:
    - spec
    type: object
  channels:
    "$id": "/properties/channels"
    items:
      "$id": "/properties/channels/items"
      enum:
      - discontinued
      - weekly
    type: array
  codename:
    "$id": "/properties/codename"
    minLength: 1
    type: string
  cpu:
    "$id": "/properties/cpu"
    enum:
    - Cortex-A7
    - Cortex-A9
    - Cortex-A15
    - Cortex-A15 & Cortex-A7
    - Cortex-A53
    - Cortex-A53 & Cortex-A53
    - Cortex-A53 & Cortex-A57
    - Cortex-A53 & Cortex-A72
    - Cortex-A57
    - Cortex-A72
    - Denver
    - Exynos M1 & Cortex-A53
    - Intel Atom
    - Krait
    - Krait 200
    - Krait 300
    - Krait 400
    - Krait 450
    - Kryo
  cpu_cores:
    "$id": "/properties/cpu_cores"
    minimum: 1
    minLength: 1
    type:
    - string
    - integer
  cpu_freq:
    "$id": "/properties/cpu_freq"
    minLength: 3
    type: string
  current_branch:
    "$id": "/properties/current_branch"
    "$ref": "#/definitions/valid_branches"
  custom_unlock_cmd:
    "$id": "/properties/custom_unlock_cmd"
    minLength: 10
    type: string
  gpu:
    "$id": "/properties/gpu"
    enum:
    - Adreno 225
    - Adreno 302
    - Adreno 305
    - Adreno 306
    - Adreno 320
    - Adreno 330
    - Adreno 405
    - Adreno 405/306
    - Adreno 418
    - Adreno 420
    - Adreno 430
    - Adreno 505
    - Adreno 506
    - Adreno 510
    - Adreno 530
    - Adreno 540
    - ARM Mali-400 MP
    - ARM Mali-400 MP4
    - ARM Mali-T604
    - ARM Mali-T628 MP6
    - ARM Mali-T760 MP6
    - ARM Mali-T760 MP8
    - ARM Mali-T880 MP12
    - GK20A (Kepler)
    - GM20B (Maxwell)
    - NVIDIA Kepler DX1 192-core
    - NVIDIA Maxwell 256-core
    - PowerVR G6430
    - PowerVR Series 6
    - PowerVR SGX540
    - PowerVR SGX544MP2
    - Tegra 4
  install_method:
    "$id": "/properties/install_method"
    enum:
    - dd
    - fastboot_custom
    - fastboot_generic
    - fastboot_huawei
    - fastboot_htc
    - fastboot_lg
    - fastboot_motorola
    - fastboot_nexus
    - fastboot_oppo
    - fastboot_sony
    - fastboot_unlocked
    - fastboot_xiaomi
    - fastboot_zenfone
    - heimdall
  image:
    "$id": "/properties/image"
    pattern: ^\w*\.(png|jpg)$
    type: string
  kernel:
    "$id": "/properties/kernel"
    pattern: ^(android_kernel(_\w*){2}(-common)?|lge-kernel-\w*)$
    type: string
  maintainers:
    "$id": "/properties/maintainers"
    minItems: 0
    type: array
  name:
    "$id": "/properties/name"
    minLength: 1
    type: string
  peripherals:
    "$id": /properties/peripherals
    oneOf:
    - "$ref": "#/definitions/valid_peripherals"
    - items:
        additionalProperties:
          "$ref": "#/definitions/valid_peripherals"
        description: Map of model number to valid peripherals
        type: object
      type: array
    - enum:
      - None
  release:
    "$id": "/properties/release"
    description: Date device released to public in ISO8601 reduced precision format
    oneOf:
    - "$ref": "#/definitions/iso8601_reduced_precision_date"
    - description: Array of maps of model numbers to release dates
      examples:
      - SM-9000A: 2015-10-02
      - SM-9000B: 2015-11-02
      items:
        additionalProperties:
          "$ref": "#/definitions/iso8601_reduced_precision_date"
        description: Map of model number to release date
        type: object
      type: array
  required_bootloader:
    "$id": "/properties/required_bootloader"
    minItems: 1
    type: array
  type:
    "$id": "/properties/type"
    enum:
    - Handheld game console
    - Set top box
    - phablet
    - phone
    - phone (slider)
    - tablet
  vendor:
    "$id": "/properties/vendor"
    enum:
    - ARK
    - Asus
    - BQ
    - Fairphone
    - Google
    - HTC
    - Huawei
    - LG
    - LeEco
    - Lenovo
    - Motorola
    - Nextbit
    - Nubia
    - Nvidia
    - OPPO
    - OnePlus
    - Samsung
    - Sony
    - Wileyfox
    - Wingtech
    - Xiaomi
    - YU
    - ZTE
    - ZUK
  vendor_short:
    "$id": "/properties/vendor_short"
    enum:
    - ark
    - asus
    - bq
    - fairphone
    - google
    - htc
    - huawei
    - leeco
    - lenovo
    - lge
    - moto
    - motorola
    - nextbit
    - nubia
    - nvidia
    - oneplus
    - oppo
    - samsung
    - sony
    - wileyfox
    - wingtech
    - xiaomi
    - yu
    - zte
    - zuk
  versions:
    "$id": "/properties/versions"
    items:
      "$id": "/properties/versions/items"
      "$ref": "#/definitions/valid_branches"
    minItems: 1
    type: array
required:
- architecture
- battery
- bluetooth
- channels
- codename
- cpu
- cpu_cores
- cpu_freq
- current_branch
- gpu
- install_method
- image
- kernel
- maintainers
- name
- peripherals
- release
- type
- vendor
- vendor_short
- versions
title: device
type: object
