---
"$schema": http://json-schema.org/draft-06/schema#
definitions:
  iso8601_reduced_precision_date:
    description: Date in ISO8601 reduced precision format
    examples:
    - YYYY
    - YYYY-MM
    - YYYY-MM-DD
    maximum: 2030
    minimum: 1990
    pattern: ^\d{4}((-\d{2})?-\d{2})?$
    type:
    - integer
    - string
properties:
  architecture:
    "$id": "/properties/architecture"
    description: The CPU architecture of the device.
    enum:
    - arm
    - arm64
    - x86
    - x86_64
  bluetooth:
    "$id": "/properties/bluetooth"
    properties:
      profiles:
        items:
          description: Bluetooth profile
          enum:
          - A2DP
          - A2DP + aptX
          - A2DP + aptX HD
          type: string
        minItems: 1
        type: array
      spec:
        description: Bluetooth specification
        enum:
        - '1.0'
        - '1.0B'
        - '1.1'
        - '1.2'
        - '2.0'
        - '2.0 + EDR'
        - '2.1'
        - '2.1 + EDR'
        - '3.0'
        - '3.0 + HS'
        - '4.0'
        - '4.0 + LE'
        - '4.1'
        - '4.2'
        - '5'
        type: string
    required:
    - spec
    type: object
  channels:
    "$id": "/properties/channels"
    items:
      "$id": "/properties/channels/items"
      enum:
      - discontinued
      - weekly
    type: array
  codename:
    "$id": "/properties/codename"
    type: string
  release:
    "$id": "/properties/release"
    description: Date device released to public in ISO8601 reduced precision format
    oneOf:
    - "$ref": "#/definitions/iso8601_reduced_precision_date"
    - descripion: Array of maps of model numbers to release dates
      examples:
      - SM-9000A: 2015-10-02
      - SM-9000B: 2015-11-02
      items:
        additionalProperties:
          "$ref": "#/definitions/iso8601_reduced_precision_date"
        description: Map of model number to release date
        type: object
      type: array
  type:
    "$id": "/properties/type"
    enum:
    - Handheld game console
    - Set top box
    - phablet
    - phone
    - phone (slider)
    - tablet
  vendor:
    "$id": "/properties/vendor"
    enum:
    - ARK
    - Asus
    - BQ
    - Fairphone
    - Google
    - HTC
    - Huawei
    - LG
    - LeEco
    - Lenovo
    - Motorola
    - Nextbit
    - Nubia
    - Nvidia
    - OPPO
    - OnePlus
    - Samsung
    - Sony
    - Wileyfox
    - Wingtech
    - Xiaomi
    - YU
    - ZTE
    - ZUK
  vendor_short:
    "$id": "/properties/vendor_short"
    enum:
    - ark
    - asus
    - bq
    - fairphone
    - google
    - htc
    - huawei
    - leeco
    - lenovo
    - lge
    - moto
    - motorola
    - nextbit
    - nubia
    - nvidia
    - oneplus
    - oppo
    - samsung
    - sony
    - wileyfox
    - wingtech
    - xiaomi
    - yu
    - zte
    - zuk
required:
- architecture
- bluetooth
- channels
- codename
- release
- type
- vendor
- vendor_short
title: device
type: object
