    - Cortex-A57
    - Cortex-A7
    - Cortex-A72
    - Cortex-A73 & Cortex-A53
    - Cortex-A9
    - Denver
    - Denver 2 & Cortex-A57
    - Exynos M1 & Cortex-A53
    - Exynos M3 & Cortex-A55
    - Exynos M4 & Cortex-A75 & Cortex-A55
    - Intel Atom
    - Krait
    - Krait 200
    - Krait 300
    - Krait 400
    - Krait 450
    - Kryo
    - Kryo 240
    - Kryo 250
    - Kryo 260
    - Kryo 280
    - Kryo 360
    - Kryo 385
    - Kryo 460
    - Kryo 465
    - Kryo 465 Gold & Kryo 465 Silver
    - Kryo 468
    - Kryo 470
    - Kryo 475
