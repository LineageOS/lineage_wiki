    type: string
  valid_architectures:
    enum:
    - arm
    - arm64
    - x86
    - x86_64
    type: string
  valid_branches:
    description: Valid branches a device can be on
    enum:
    - 13.0
    - 14.1
    - 15.1
    - 16.0
    - 17.1
    - 18.1
    - 19.1
    - 20
    type: number
  valid_dimension:
    oneOf:
    - "$ref": "#/definitions/dimension_string"
    - description: Array of maps of model numbers dimension
      examples:
      - SM-9000A: 254 mm (10 in)
      - SM-9000B:  127 mm (5 in)
      items:
        additionalProperties:
          "$ref": "#/definitions/dimension_string"
        description: Map of model number to dimension
        type: object
      type: array
  valid_networks:
    description: All valid networks a device can support
    enum:
    - 2G GSM
    - 2G CDMA
    - 3G UMTS
    - 3G CDMA2000
    - 4G LTE
    - 5G NR
    type: string
  valid_peripherals:
    description: All valid peripherals a device can have
    items:
      enum:
      - A-GPS
      - Accelerometer
      - Audio Coprocessor
      - Barometer
      - Color spectrum sensor
      - Compass
      - DP over USB-C
      - Depth Sensor
