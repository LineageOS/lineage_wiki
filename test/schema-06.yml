---
"$schema": http://json-schema.org/draft-06/schema#
definitions:
  architecture_data:
    additionalProperties: False
    properties:
      cpu:
        "$ref": "#/definitions/valid_architectures"
      userspace:
        "$ref": "#/definitions/valid_architectures"
    required:
      - cpu
      - userspace
    type: object
  battery_data:
    additionalProperties: False
    description: The format required for battery
    properties:
      capacity:
        description: The size of the battery in [mAh]
        type: number
      removable:
        description: Defines whether the battery is removable
        type: boolean
      tech:
        description: The battery technology
        enum:
          - Li-Ion
          - Li-Po
    required:
      - capacity
      - removable
    type: object
  before_install_format:
    additionalProperties: False
    description: The format for the before_install property
    properties:
      instructions:
        type: string
      ships_fw:
        description: Defines whether the device ships firmware
        type: boolean
      version:
        type: string
    required:
      - instructions
    type: object
  before_recovery_install_format:
    additionalProperties: False
    description: The format for the before_recovery_install property
    properties:
      instructions:
        type: string
      partitions:
        type: array
    required:
      - instructions
    type: object
  camera_data:
    additionalProperties: False
    description: The format for the camera property
    properties:
      flash:
        enum:
          - Dual LED
          - Dual LED (dual tone)
          - LED
          - None
        type: string
      info:
        description: The camera info (in MP)
        pattern: ^(\d+(\.\d{1,2})? MP( \(.*\))?( or )?)+$
        type: string
    required:
      - info
      - flash
  dimension_data:
    additionalProperties: False
    description: The format required for device dimensions
    properties:
      depth:
        description: Device depth
        type: number
      height:
        description: Device height
        type: number
      width:
        description: Device width
        type: number
    required:
      - width
      - height
      - depth
    type: object
  gpu_data:
    enum:
      - ARM Mali-400 MP4
      - ARM Mali-G31 MP2
      - ARM Mali-G52 MC2
      - ARM Mali-G71 MP2
      - ARM Mali-G72 MP12
      - ARM Mali-G72 MP18
      - ARM Mali-G72 MP3
      - ARM Mali-G76 MC4
      - ARM Mali-G76 MP12
      - ARM Mali-G78 MP20
      - ARM Mali-G710 MC10
      - ARM Mali-G710 MP7
      - ARM Mali-T604 MP4
      - ARM Mali-T628 MP6
      - ARM Mali-T720 MP2
      - ARM Mali-T760 MP6
      - ARM Mali-T760 MP8
      - ARM Mali-T830 MP2
      - ARM Mali-T830 MP3
      - ARM Mali-T880 MP12
      - NVIDIA GK20A (Kepler)
      - NVIDIA GM20B (Maxwell)
      - NVIDIA GP10B (Pascal)
      - NVIDIA Kepler DX1 192-core
      - NVIDIA Maxwell 256-core
      - NVIDIA Tegra 4
      - PowerVR G6430
      - PowerVR SGX540
      - PowerVR SGX544MP2
      - Qualcomm Adreno 225
      - Qualcomm Adreno 302
      - Qualcomm Adreno 305
      - Qualcomm Adreno 306
      - Qualcomm Adreno 308
      - Qualcomm Adreno 320
      - Qualcomm Adreno 330
      - Qualcomm Adreno 405
      - Qualcomm Adreno 418
      - Qualcomm Adreno 420
      - Qualcomm Adreno 430
      - Qualcomm Adreno 504
      - Qualcomm Adreno 505
      - Qualcomm Adreno 506
      - Qualcomm Adreno 508
      - Qualcomm Adreno 509
      - Qualcomm Adreno 510
      - Qualcomm Adreno 512
      - Qualcomm Adreno 530
      - Qualcomm Adreno 540
      - Qualcomm Adreno 605
      - Qualcomm Adreno 610
      - Qualcomm Adreno 612
      - Qualcomm Adreno 615
      - Qualcomm Adreno 616
      - Qualcomm Adreno 618
      - Qualcomm Adreno 619
      - Qualcomm Adreno 620
      - Qualcomm Adreno 630
      - Qualcomm Adreno 640
      - Qualcomm Adreno 642
      - Qualcomm Adreno 642L
      - Qualcomm Adreno 650
      - Qualcomm Adreno 660
      - Qualcomm Adreno 675
      - Qualcomm Adreno 680
      - Qualcomm Adreno 685
      - Qualcomm Adreno 690
      - Qualcomm Adreno 730
      - Qualcomm Adreno 740
  iso8601_reduced_precision_date:
    description: Date in ISO8601 reduced precision format
    examples:
      - YYYY
      - YYYY-MM
      - YYYY-MM-DD
    maximum: 2030
    minimum: 1990
    pattern: ^\d{4}((-\d{2})?-\d{2})?$
    type:
      - integer
      - string
  migration_data:
    additionalProperties: False
    description: The format required for migration information
    properties:
      codename:
        description: The new device codename
        type: string
      version:
        "$ref": "#/definitions/valid_branches"
        description: LineageOS version that mandated the migration
    required:
      - codename
      - version
    type: object
  screen_data:
    additionalProperties: False
    description: The format required for screen information
    properties:
      refresh_rate:
        description: Maximum screen refresh rate [Hz]
        type: integer
      resolution:
        description: Screen resolution
        pattern: ^\d+x\d+$
        type: string
      size:
        description: The size of the screen
        type: number
      technology:
        "$ref": "#/definitions/screen_technologies"
        description: Screen technology
    required:
      - size
      - resolution
      - technology
    type: object
  screen_technologies:
    enum:
      - OLED
      - P-OLED
      - AMOLED
      - Dynamic AMOLED
      - Fluid AMOLED
      - Fluid 2.0 LTPO AMOLED
      - Optic AMOLED
      - Super AMOLED
      - Pentile RGBG AMOLED
      - Pentile RGBG Super AMOLED
      - IPS LCD
      - IPS LTPS LCD
      - IPS Retinal LCD
      - IPS+ LCD
      - Super IPS+ LCD
      - LCD
      - Super LCD
      - PLS LCD
      - Super PLS LCD
      - Super clear LCD
      - TFT LCD
    type: string
  sdcard_data:
    additionalProperties: False
    description: The format required for the sdcard property
    properties:
      sizeMax:
        description: Maximum size for a sdcard
        pattern: '^(\d+ (GB|TB)( \([^)]*\)( or )?)?)+$'
        type: string
      slot:
        description: where the sdcard is inserted
        enum:
          - dedicated
          - hybrid
          - sim
    required:
      - sizeMax
    type: object
  soc_data:
    enum:
      - Amlogic S905x2
      - Amlogic S905y2
      - Amlogic S905y3
      - Google Tensor GS101
      - Google Tensor GS201
      - HiSilicon Kirin 659
      - HiSilicon Kirin 970
      - Intel Atom Z2560
      - Intel Atom Z3560
      - Intel Atom Z3580
      - Mediatek MT6768 Helio G85
