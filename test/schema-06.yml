---
"$schema": http://json-schema.org/draft-06/schema#
definitions:
  iso8601_reduced_precision_date:
    description: Date in ISO8601 reduced precision format
    examples:
    - YYYY
    - YYYY-MM
    - YYYY-MM-DD
    maximum: 2030
    minimum: 1990
    pattern: ^\d{4}((-\d{2})?-\d{2})?$
    type:
    - integer
    - string
  valid_branches:
    description: Valid branches a device can be on
    enum:
    - 13.0
    - 14.1
    - 15.1
    type: number
properties:
  architecture:
    "$id": "/properties/architecture"
    description: The CPU architecture of the device.
    enum:
    - arm
    - arm64
    - x86
    - x86_64
  bluetooth:
    "$id": "/properties/bluetooth"
    properties:
      profiles:
        items:
          description: Bluetooth profile
          enum:
          - A2DP
          - A2DP + aptX
          - A2DP + aptX HD
          type: string
        minItems: 1
        type: array
      spec:
        description: Bluetooth specification
        enum:
        - '1.0'
        - '1.0B'
        - '1.1'
        - '1.2'
        - '2.0'
        - '2.0 + EDR'
        - '2.1'
        - '2.1 + EDR'
        - '3.0'
        - '3.0 + HS'
        - '4.0'
        - '4.0 + LE'
        - '4.1'
        - '4.2'
        - '5'
        type: string
    required:
    - spec
    type: object
  channels:
    "$id": "/properties/channels"
    items:
      "$id": "/properties/channels/items"
      enum:
      - discontinued
      - weekly
    type: array
  codename:
    "$id": "/properties/codename"
    minLength: 1
    type: string
  cpu_cores:
    "$id": "/properties/cpu_cores"
    minimum: 1
    minLength: 1
    type:
    - string
    - integer
  cpu_freq:
    "$id": "/properties/cpu_freq"
    minLength: 3
    type: string
  current_branch:
    "$id": "/properties/current_branch"
    "$ref": "#/definitions/valid_branches"
  custom_unlock_cmd:
    "$id": "/properties/custom_unlock_cmd"
    minLength: 10
    type: string
  install_method:
    "$id": "/properties/install_method"
    enum:
    - dd
    - fastboot_custom
    - fastboot_generic
    - fastboot_huawei
    - fastboot_htc
    - fastboot_lg
    - fastboot_motorola
    - fastboot_nexus
    - fastboot_oppo
    - fastboot_sony
    - fastboot_unlocked
    - fastboot_xiaomi
    - fastboot_zenfone
    - heimdall
  image:
    "$id": "/properties/image"
    pattern: ^\w*\.(png|jpg)$
    type: string
  kernel:
    "$id": "/properties/kernel"
    pattern: ^(android_kernel(_\w*){2}(-common)?|lge-kernel-\w*)$
    type: string
  maintainers:
    "$id": "/properties/maintainers"
    minItems: 0
    type: array
  name:
    "$id": "/properties/name"
    minLength: 1
    type: string
  release:
    "$id": "/properties/release"
    description: Date device released to public in ISO8601 reduced precision format
    oneOf:
    - "$ref": "#/definitions/iso8601_reduced_precision_date"
    - descripion: Array of maps of model numbers to release dates
      examples:
      - SM-9000A: 2015-10-02
      - SM-9000B: 2015-11-02
      items:
        additionalProperties:
          "$ref": "#/definitions/iso8601_reduced_precision_date"
        description: Map of model number to release date
        type: object
      type: array
  required_bootloader:
    "$id": "/properties/required_bootloader"
    minItems: 1
    type: array
  type:
    "$id": "/properties/type"
    enum:
    - Handheld game console
    - Set top box
    - phablet
    - phone
    - phone (slider)
    - tablet
  vendor:
    "$id": "/properties/vendor"
    enum:
    - ARK
    - Asus
    - BQ
    - Fairphone
    - Google
    - HTC
    - Huawei
    - LG
    - LeEco
    - Lenovo
    - Motorola
    - Nextbit
    - Nubia
    - Nvidia
    - OPPO
    - OnePlus
    - Samsung
    - Sony
    - Wileyfox
    - Wingtech
    - Xiaomi
    - YU
    - ZTE
    - ZUK
  vendor_short:
    "$id": "/properties/vendor_short"
    enum:
    - ark
    - asus
    - bq
    - fairphone
    - google
    - htc
    - huawei
    - leeco
    - lenovo
    - lge
    - moto
    - motorola
    - nextbit
    - nubia
    - nvidia
    - oneplus
    - oppo
    - samsung
    - sony
    - wileyfox
    - wingtech
    - xiaomi
    - yu
    - zte
    - zuk
  versions:
    "$id": "/properties/versions"
    items:
      "$id": "/properties/versions/items"
      "$ref": "#/definitions/valid_branches"
    minItems: 1
    type: array
required:
- architecture
- bluetooth
- channels
- codename
- cpu_cores
- cpu_freq
- current_branch
- install_method
- image
- kernel
- maintainers
- name
- release
- type
- vendor
- vendor_short
- versions
title: device
type: object
