  has_recovery_partition:
    "$id": "/properties/has_recovery_partition"
    type: boolean
  image:
    "$id": "/properties/image"
    pattern: ^\w*\.(png|jpg)$
    type: string
  install_method:
    "$id": "/properties/install_method"
    enum:
    - apx
    - dd
    - edl_custom
    - fastboot_custom
    - fastboot_fairphone
    - fastboot_generic
    - fastboot_htc
