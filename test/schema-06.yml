---
"$schema": http://json-schema.org/draft-06/schema#
definitions:
  iso8601_reduced_precision_date:
    description: Date in ISO8601 reduced precision format
    examples:
    - YYYY
    - YYYY-MM
    - YYYY-MM-DD
    maximum: 2030
    minimum: 1990
    pattern: ^\d{4}((-\d{2})?-\d{2})?$
    type:
    - integer
    - string
properties:
  architecture:
    "$id": "/properties/architecture"
    description: The CPU architecture of the device.
    enum:
    - arm
    - arm64
    - x86
    - x86_64
  channels:
    "$id": "/properties/channels"
    items:
      "$id": "/properties/channels/items"
      enum:
      - discontinued
      - weekly
    type: array
  codename:
    "$id": "/properties/codename"
    minLength: 1
    type: string
  install_method:
    "$id": "/properties/install_method"
    enum:
    - dd
    - fastboot_custom
    - fastboot_generic
    - fastboot_huawei
    - fastboot_htc
    - fastboot_lg
    - fastboot_motorola
    - fastboot_nexus
    - fastboot_oppo
    - fastboot_sony
    - fastboot_unlocked
    - fastboot_xiaomi
    - fastboot_zenfone
    - heimdall
  image:
    "$id": "/properties/image"
    pattern: ^\w*\d*\.(png|jpg)
    type: string
  maintainers:
    "$id": "/properties/maintainers"
    minItems: 0
    type: array
  name:
    "$id": "/properties/name"
    minLength: 1
    type: string
  release:
    "$id": "/properties/release"
    description: Date device released to public in ISO8601 reduced precision format
    oneOf:
    - "$ref": "#/definitions/iso8601_reduced_precision_date"
    - descripion: Array of maps of model numbers to release dates
      examples:
      - SM-9000A: 2015-10-02
      - SM-9000B: 2015-11-02
      items:
        additionalProperties:
          "$ref": "#/definitions/iso8601_reduced_precision_date"
        description: Map of model number to release date
        type: object
      type: array
  type:
    "$id": "/properties/type"
    enum:
    - Handheld game console
    - Set top box
    - phablet
    - phone
    - phone (slider)
    - tablet
  vendor:
    "$id": "/properties/vendor"
    enum:
    - ARK
    - Asus
    - BQ
    - Fairphone
    - Google
    - HTC
    - Huawei
    - LG
    - LeEco
    - Lenovo
    - Motorola
    - Nextbit
    - Nubia
    - Nvidia
    - OPPO
    - OnePlus
    - Samsung
    - Sony
    - Wileyfox
    - Wingtech
    - Xiaomi
    - YU
    - ZTE
    - ZUK
  vendor_short:
    "$id": "/properties/vendor_short"
    enum:
    - ark
    - asus
    - bq
    - fairphone
    - google
    - htc
    - huawei
    - leeco
    - lenovo
    - lge
    - moto
    - motorola
    - nextbit
    - nubia
    - nvidia
    - oneplus
    - oppo
    - samsung
    - sony
    - wileyfox
    - wingtech
    - xiaomi
    - yu
    - zte
    - zuk
required:
- architecture
- channels
- codename
- install_method
- image
- maintainers
- name
- release
- type
- vendor
- vendor_short
title: device
type: object
