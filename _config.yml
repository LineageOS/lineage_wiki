collections:
  tooltips:
    output: true
company_name: The LineageOS Project
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      search: true
description: "The LineageOS Wiki"
exclude:
  - .idea/
  - .gitignore
  - device_sample/
  - Dockerfile
  - Dockerfile.deploy
  - Gemfile
  - Gemfile.lock
  - licenses/
  - scripts/
  - test/
  - vendor/
highlighter: rouge
host: 127.0.0.1
kramdown:
  auto_ids: true
  hard_wrap: false
  input: GFM
  syntax_highlighter: rouge
markdown: kramdown
output: web
plugins:
  - jekyll-redirect-from
port: 4000
sass:
  sourcemap: always
  style: :compressed
title: LineageOS Wiki
url: https://wiki.lineageos.org
